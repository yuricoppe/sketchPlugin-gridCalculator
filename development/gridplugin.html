<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grid Maker MtrFckr Plus</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">

      <div class="top-navigation">
        <a href="#"><img class="btn-close" src="images/close.svg"></img></a>
        <a href="#"><img class="btn-settings" src="images/cog.svg"></img></a>
      </div>

      <div class="container">

        <section class="presets">
          <div class="dropdown">
            <select class="" name="">
              <option value="">Presets</option>
              <option value="">Presets</option>
              <option value="">FUCK</option>
              <option value="">YOU</option>
            </select>
          </div>
        </section>

        <section class="input-group">

          <div class="input">
            <label for="totalWidth">Total Width</label>
            <input type="number" name="totalWidth" value="1024">
          </div>

          <div class="input">
            <label for="columns">Collumns</label>
            <input type="number" name="columns" value="6">
          </div>

          <div class="input">
            <label for="colWidth">Col Width</label>
            <input type="number" name="colWidth" value="144">
          </div>

          <div class="input">
            <label for="gutters">Gutters</label>
            <input type="number" name="gutters" value="32">
            <div class="on-outside">
              <input type="checkbox" name="onOutside" value="" class="regular-checkbox">
              <label for="onOutside"></label>
            </div>
          </div>

        </section>

      </div>
      <section class="main-button">
        <button type="button" name="button">Create</button>
      </section>
    </div>
  </body>
</html>
